<body>
<style>

}

	padding:5px 10px;

	color:#dea0ba;
    width:250px;
	margin-top:10px;
	margin-bottom:20px;

	box-shadow:0 5px 10px rgba(0,0,0,0.1);
}
form{
	margin-top:100px;
	display:flex;

	background:transparent;

}

    background:transparent;

	font-weight:800;
	font-size:23px;
	margin-top:20px;
	transition:0.2s ease;
	cursor:pointer;

.button2:hover{
	background:#fff;
	width:150px;
}

	background:#fff;
}

	text-decoration:none;

	body{
	   padding:0;
	}

</style>
	
		<div class="login">
        
 <h1>LOGIN TO YOUR ONLINE PORTAL</h1>   
			<form id="loginForm">
            <input type="text" name="email" id="email" placeholder="Email:"></input>
            <input type="password" name="password"  id="password" placeholder="Password:" ></input>
            <input type="submit" class="button" value="Login">
			</form>
			
           <center> 
		   <a href="#"><h2>Forgotten password</h2></a>
		   <div>or</div>
           <a href="register.html"> <div class="button2">Register</div></a></center>
        </div>
		
		
<script>
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', async (event) => {
  event.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  if (email.trim() === '') {
    alert('Please enter your email');
    return;
  }
  
  if (password.trim() === '') {
    alert('Please enter your password');
    return;
  }

  try {
    const response = await fetch('https://backend-for-experiences.onrender.com/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: email,
        password: password,
      }),
    });

    const data = await response.json();
    if (response.ok) {
      alert(data.message);
      window.location.href = `dashboard page.html?loginSuccessful=true&objectId=${data.objectId}`;
    } else {
      alert(data.message);
    }
  } catch (error) {
    console.error('Error:', error);
    console.log('Response data:', data);
    alert('Internal server error');
  }
});

</script>
</body>
